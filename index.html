<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Darkest Arkham - Rekrutacja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="recruitment-window">
    <h2>Wybierz bohaterów (max 4):</h2>
    <div class="scroll-container">
      <div class="hero-list">
        <!-- Hero cards generated by JS -->
      </div>
    </div>
    <div class="controls">
      <button id="confirm">Rekrutuj</button>
      <button id="cancel">Anuluj</button>
    </div>
  </div>

  <div class="team-window">
    <h2>Twoja drużyna:</h2>
    <div class="team-list">
      <!-- Player party generated by JS -->
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
